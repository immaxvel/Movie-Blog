<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_style.css"/>
    <link rel="stylesheet" href="css/media.css">
    <title>Login to Kallyas</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        <div class="parallax">
          <div class="parallax__montain parallax__montain_1"></div>
          <div class="parallax__montain parallax__montain_2"></div>
          <div class="parallax__montain parallax__montain_3"></div>
          <div class="parallax__fog"></div>
        </div>
        <div class="content_parallax">
          <div class="content__body">
            <div class="bg_form">
              <form
                class="login-form"
                action="http://fe.it-academy.by/TestForm.php"
                method="get"
              >
                <h1>Welcome</h1>
                <input
                  class="txtb"
                  type="text"
                  name="Username"
                  placeholder="Username"
                />
                <input
                  class="txtb"
                  type="password"
                  name="Password"
                  placeholder="Password"
                />
                <input
                  class="login-btn"
                  type="submit"
                  name="login"
                  value="Login"
                />
              </form>
            </div>
            <div class="rights"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/script_parallax.js"></script>
  </body>
</html>
